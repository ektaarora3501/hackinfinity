  <script>
{% if sts %}
  var b=[];
  var d=[];
  {% for st in sts %}
   var a=[{{ st.amount }}];
   var b=b.concat(a);
   var c=['{{ st.message }}'];
   var d=d.concat(c);
   {% endfor %}


  var data = [{
  values:b,
  labels:d,
  type: 'pie'
  }];

  var layout = {
  height: 500,
  width: 600,
  };

  Plotly.newPlot('myDiv', data, layout);


  </script>

  {% else %}
    <div class="empty">
      no budget to display
    </div>
  {% endif %}
